<div class="card">
    <p-carousel
      [value]="slides"
      [numVisible]="2"
      [numScroll]="1"
      [circular]="true"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <div class="card-container border-1 surface-border border-round m-2 p-3">
            <img class="slider-image" src="/images/slider-card/slider-img1.svg" alt="slider-image1">
            <a href="https://www.betlive.com" target="_blank"><div class="card-button">გაიგე მეტი</div></a>
        </div>
      </ng-template>
    </p-carousel>
  </div>
